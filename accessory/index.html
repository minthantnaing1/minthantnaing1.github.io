
<!DOCTYPE html>
<html>
 
<head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="../css/global.css">
</head>
 
<body>
    <h1>Car Accessories</h1>
 
    <form id="accessoryForm">
        <label for="accessory">Select an accessory:</label>
        <select id="accessory">
            <option value="100">Car Cover</option>
            <option value="200">Floor Mats</option>
            <option value="30">Seat Covers</option>
            <option value="40">Phone Holder</option>
        </select>
    <br>
 
        <label for="amount">Amount:</label>
        <input type="number" id="amount" min="1" value="1">
    <br>
 
        <button type="button" onclick="addToProductList()">Add</button>
    </form>
 
    <table>
        <thead>
            <tr>
                <th>Accessory</th>
                <th>Amount</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="productList">
            <!-- Product list items will be added here dynamically -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Price:</td>
                <td id="totalPrice">0</td>
            </tr>
        </tfoot>
    </table>

    <br>
    
    <label for="totalAmount" style="font-weight: bold;">Total Amount:</label>
    <span id="totalAmount" style="font-weight: bold;"></span>
    <br>
    <label for="vatAmount" style="font-weight: bold;">VAT Amount:</label>
    <span id="vatAmount" style="font-weight: bold;"></span>
    <br>
    <label for="netAmount" style="font-weight: bold;">Net Amount:</label>
    <span id="netAmount" style="font-weight: bold;"></span>
        
 
    <script>
        var totalPrice = 0
        function addToProductList() {
            var accessorySelect = document.getElementById("accessory");
            var accessoryOption = accessorySelect.options[accessorySelect.selectedIndex];
            var accessoryName = accessoryOption.text;
            var accessoryPrice = accessoryOption.value;
            var amountInput = document.getElementById("amount");
            var amount = amountInput.value;
 
            var productList = document.getElementById("productList");
            var newRow = productList.insertRow(-1);
            var accessoryCell = newRow.insertCell(0);
            var amountCell = newRow.insertCell(1);
            var priceCell = newRow.insertCell(2);
 
            accessoryCell.innerHTML = accessoryName;
            amountCell.innerHTML = amount;
            priceCell.innerHTML = accessoryPrice * amount;
 
            // Update the total price
            totalPrice += accessoryPrice * amount
            document.getElementById("totalPrice").innerHTML = totalPrice;

            // Calculate Vat
            var tp = document.getElementById("totalPrice").innerHTML = totalPrice;
            var totalPriceV = parseFloat(tp);
            
            var vatRate = 0.07; // 7% VAT rate
            var vatAmount = totalPriceV * vatRate;
            document.getElementById("vatAmount").textContent = vatAmount.toFixed(2);
            var netAmount = totalPriceV + vatAmount;
            document.getElementById("netAmount").textContent = netAmount.toFixed(2);
            var totalAmount = totalPriceV;
            document.getElementById("totalAmount").textContent = totalAmount.toFixed(2);
        }
 
    </script>
    
    
</body>
 
</html>
